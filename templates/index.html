{% extends 'base.html' %}

{% block content %}
 {% for user in all_users %}
 <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Username</th>
      <th scope="col">Password</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for user in all_users %}
    <tr>
      <td scope="row">{{loop.index}}</td>
      <td>{{user.username}}</td>
      <td>{{user.password}}</td>
      <td><a href="/update/{{user.sno}}" class="btn btn-primary">Update</a></td>
      <td><a href="/delete/{{user.sno}}" class="btn btn-danger">Delete</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
 {% endfor %}
{% endblock %}
